<!DOCTYPE html>
<html>

<head>
    <title>Hypnos</title>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="index.css" rel="stylesheet">
    
    <script src="socket.io.js"></script>
</head>

<body>
    <div id="main">
        <div id="info">
            <div id="name">Snocrash</div>
            
            <div class="rows">
                <div class="tabs">
                    <div class="head">
                        <div class="active" data-id="map">Map</div>
                        <div data-id="inventory">Inventory</div>
                        <div data-id="equipment">Equipment</div>
                    </div>
                    
                    <div class="body" data-type="block" id="map">
                        <table cellpadding="0" cellspacing="0">
                        <tr>
                            <td id="map-rooms"></td>
                            
                            <td id="map-nav">
                                <div id="map-compass">&#8679;<br><span>N</span></div>
                                
                                <br><br>
                                
                                <div class="map-icon">
                                    <div class="map-icon-you">&#9679;</div>
                                </div><br>You
                                
                                <br><br>
                                
                                <div class="map-icon">
                                    <div class="map-icon-group">&#9964;</div>
                                </div><br>Group
                            </td>
                        </tr>
                        <tr>
                            <td id="map-name" colspan="2">
                                An Endless Void
                            </td>
                        </tr>
                        </table>
                    </div>
                    
                    <div class="body" data-type="block" id="inventory" style="display: none">Inventory</div>
                    <div class="body" data-type="block" id="equipment" style="display: none">Equipment</div>
                </div>
                
                <div class="tabs">
                    <div class="head">
                        <div class="active" data-id="stats">Stats</div>
                        <div data-id="skills">Skills</div>
                    </div>
                    
                    <div class="body" data-type="block" id="stats">Stats</div>
                    <div class="body" data-type="block" id="skills" style="display: none">Skills</div>
                </div>
            </div>
        </div>
        
        <div id="view">
            <div id="console"></div>
            
            <div>
                <textarea rows="1"></textarea>
            </div>
        </div>
        
        <div id="chat">
            <div class="rows">
                <div class="tabs">
                    <div class="head">
                        <div class="active" data-id="channel-chat">Chat</div>
                        <div data-id="channel-private">Private</div>
                        <div data-id="channel-global">Global</div>
                    </div>
                    
                    <div class="body channel" data-type="grid" id="channel-chat">
                        <div>Chat</div>
                        <div><textarea rows="1"></textarea></div>
                    </div>
                    
                    <div class="body channel" data-type="grid" id="channel-private" style="display: none">
                        <div>Private</div>
                        <div><textarea rows="1"></textarea></div>
                    </div>
                    
                    <div class="body channel" data-type="grid" id="channel-global" style="display: none">
                        <div>Global</div>
                        <div><textarea rows="1"></textarea></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>

</html>
